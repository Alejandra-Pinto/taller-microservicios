spring.application.name=submission-service
server.port=8081

# H2 / JPA
spring.datasource.url=jdbc:h2:mem:submissiondb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Custom app properties (estas son las que te faltan)
app.rabbitmq.exchange=degreeworkExchange
app.rabbitmq.queue=userQueue
app.rabbitmq.routingkey=degreeworkRoutingKey