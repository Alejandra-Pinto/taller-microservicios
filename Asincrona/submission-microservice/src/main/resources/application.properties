spring.application.name=submission-service
server.port=8081

spring.datasource.url=jdbc:h2:file:./data/submissiondb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

app.rabbitmq.exchange=degreeworkExchange
app.rabbitmq.queue=userQueue
app.rabbitmq.routingkey=degreeworkRoutingKey